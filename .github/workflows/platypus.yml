name: cooljeanius/Platypus
on:
  push:
    branches:
    - "**/*"
  pull_request:
jobs:
  test:
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.0.0
    - uses: maxim-lobanov/setup-xcode@v1.5.1
      with:
        xcode-version: '13.1'
    - run: pod install
    - run: make
    - run: make clt_tests
